<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" media="all" href="main.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div>
          type and press <kbd>return</kbd> to enter new item.<br>
          <kbd>left click</kbd> on item to delete item.
        </div>
        <form id="todo-form" action="" method="POST">
          <div class="form-group">
            <label for="todo" class="sr-only">Daily Checklist</label>
            <input type="text" class="form-control" id="todo" name="todo" placeholder="New item">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div id="todo-list" class="col-md-6">
      </div>
    </div>
  </div>

</body>
</html>
