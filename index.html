<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" media="all" href="main.css">
  <link rel="stylesheet" media="all" link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <form id="todo-form" action="" method="POST">
          <div class="form-group">
            <label for="todo" class="sr-only">Daily Checklist</label>
            <input type="text" class="form-control" id="todo" name="todo" placeholder="What to do today?">
          </div>
        </form>
      </div>
      <div class="col-md-2">
      </div>
    </div>
    <div class="row">
      <div id="todo-list" class="col-md-4 col-md-offset-4">
      </div>
    </div>
  </div>
</body>
</html>
